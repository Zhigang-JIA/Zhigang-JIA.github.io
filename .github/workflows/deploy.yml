name: Deploy Jekyll site to Pages

on:
  # 当推送到 master 或 main 分支时触发
  push:
    branches: ["master", "main"]

  # 允许从 Actions 选项卡手动运行工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时进行一次部署，跳过排队运行但在进行中的运行不要取消
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Node.js 环境 (根据你的 package.json)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 安装 npm 依赖并构建 JS (运行 package.json 中的 build:js 脚本)
      - name: Install and Build JS
        run: |
          npm install
          npm run build:js

      # 设置 Ruby 环境 (根据你的 Gemfile)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # 与你的 Dockerfile 中的版本保持一致
          bundler-cache: true # 自动安装 Gem 并缓存

      # 设置 GitHub Pages 
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 构建 Jekyll 网站
      - name: Build with Jekyll
        # 输出到 _site 目录
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
